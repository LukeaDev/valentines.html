<!DOCTYPE html>
<html lang="en">
<head>

    <title>Be My Valentine?</title>

        .container {
            margin-top: 15%;
        }
        h1 {

        }

            font-size: 50px;

        }

            border: none;
            padding: 15px;
            margin: 10px;

            border-radius: 10px;
            font-size: 18px;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        img {
            width: 300px;
            border-radius: 20px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            color: #ff4d88;
        }
    </style>
</head>
<body>
    <div class="container">

</body>
</html>
